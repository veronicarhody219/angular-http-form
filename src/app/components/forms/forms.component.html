<div class="container">
  <div class="form-container card">
    <h2>Register Form</h2>
    <form (ngSubmit)="onSubmit(myForm.value)" #myForm="ngForm">
      <div>
        <label for="fname">First name</label>
        <input
          type="text"
          id="fname"
          name="fname"
          ngModel
          required
          #fname="ngModel"
        />
        <small *ngIf="fname.invalid && fname.touched"
          >First name is required</small
        >
      </div>

      <div>
        <label for="lname">Last name</label>
        <input
          type="text"
          id="lname"
          name="lname"
          ngModel
          required
          #lname="ngModel"
        />
        <small *ngIf="lname.invalid && lname.touched"
          >Last name is required</small
        >
      </div>

      <div>
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          ngModel
          required
          email
          #email="ngModel"
        />
        <small *ngIf="email.invalid && email.touched">Email is required</small>
      </div>

      <div>
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          name="address"
          ngModel
          #address="ngModel"
        />
      </div>

      <div>
        <p>Gender</p>
        <input
          type="radio"
          id="male"
          value="male"
          name="gender"
          ngModel
          #gender="ngModel"
        />
        <label for="male">Male</label>
        <input
          type="radio"
          id="female"
          value="female"
          name="gender"
          ngModel
          #gender="ngModel"
        />
        <label for="female">Female</label>
        <input
          type="radio"
          id="other"
          value="other"
          name="gender"
          ngModel
          #gender="ngModel"
        />
        <label for="other">Other</label>
      </div>
      <button type="submit" [disabled]="!myForm.valid" (click)="onGetCourse()">
        {{ editMode ? "Update course" : "Add course" }}
      </button>
    </form>
  </div>
  <div>
    <!-- <h3>name: {{fname.value}} {{lname.value}}</h3>
      <p>email: {{email.value}} </p> -->
    <table class="card">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="allCourses.length < 1 && !isFetching">
          <td colspan="5">No courses</td>
        </tr>
        <tr *ngIf="allCourses.length < 1 && isFetching">
          <td colspan="5">Loading...</td>
        </tr>
        <tr *ngFor="let course of allCourses; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ course.fname }} {{ course.lname }}</td>
          <td>{{ course.email }}</td>
          <td>{{ course.address }}</td>
          <td>{{ course.gender }}</td>
          <td><button (click)="onDeleteCourse(course.id)">Delete</button></td>
          <td>
            <button (click)="onUpdateCourse(course.id)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="container">
      <button class="btn-medium" type="button" (click)="onGetCourse()">
        Fetch courses
      </button>
      <button class="btn-medium" type="button" (click)="onDeleteAllCourse()">
        Clear all courses
      </button>
    </div>
  </div>
</div>
