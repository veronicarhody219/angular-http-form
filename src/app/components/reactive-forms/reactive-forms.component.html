<div class="form-container card">
  <h2>Register Form</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="reactiveForm">
    <div>
      <label for="fname">First name</label>
      <input type="text" id="fname" formControlName="fname" />
    </div>

    <div>
      <label for="lname">Last name</label>
      <input type="text" id="lname" formControlName="lname" />
    </div>

    <div>
      <label for="email">Email</label>
      <input type="text" id="email" formControlName="email" />
    </div>

    <div>
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address" />
    </div>

    <div>
      <p>Gender</p>
      <input type="radio" id="male" value="male" formControlName="gender" />
      <label for="male">Male</label>
      <input type="radio" id="female" value="female" formControlName="gender" />
      <label for="female">Female</label>
      <input type="radio" id="other" value="other" formControlName="gender" />
      <label for="other">Other</label>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
<div>
  <h3>name:</h3>
  <p>email:</p>
</div>
